<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/Images/bot.ico">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(https://miro.medium.com/v2/resize:fit:1280/1*czcdGNhz6jvyxSRvmuxlSQ.gif);
            background-size: cover;
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        .password-toggle-icon {
            position: absolute;
            top: 59%;
            right: 50px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .password-toggle-icon i {
            font-size: 18px;
            line-height: 1;
            color: #333;
            transition: color 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .password-toggle-icon i:hover {
            color: #000;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        h6 {
            margin-top: 20px;
            margin-left: 45px;
            position: absolute;
            font-size: 13px;
        }

        h6 a {
            color: #74C0FC;
        }

        .Login {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            cursor: pointer;
        }
        .social button{
            background-color: #747272;
            cursor: pointer;
            width: 140px;
            height: 45px;
            padding: 5px;
            border-radius: 20px;
            display: flex;
            gap: 8px;
        }
        .social button i{
            margin-left: 15px;
        }
        .social button:hover {
            background-color: rgba(180, 180, 180, 0.47);
        }
        
        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
            font-size: 30px;

        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email " id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>

        <h6>Don't have an account ? <a href="Sign_up.html">Sign UP</a></h6>

        <button class="Login">Log In</button>
        <div class="social">
            <button id="google-login-btn" class="go"><i class="fab fa-google" style="color: #0bffff;"></i> Google</button>
            <button class="fb" id="facebook-login-btn"><i class="fab fa-facebook" style="color: #0bffff;"></i> Facebook</button>
        </div>
    </form>
    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
    </script>
</body>

</html>
